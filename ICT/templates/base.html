<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智鉴惟真</title>
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/preview.css') }}">

    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* 首页主要内容 */
    .home-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px 10px 0 10px;
        position: relative;
        z-index: 1;
    }
    .main-header-bar {
        width: 100%;
        height: 64px;
        background-color: transparent !important;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        z-index: 100;
    }
    .header-title {
        flex: 1;
        text-align: center;
        font-size: 48px;
        font-family: 'STHeiti', 'Microsoft YaHei', serif;
        font-weight: bold;
        letter-spacing: 4px;
        color: #fff;
        user-select: none;
        -webkit-user-select: none;
    }
    .header-user {
        position: absolute;
        right: 40px;
        top: 0;
        height: 100%;
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        color: #fff;
    }
    .logout-link {
        color: #4da3ff;
        margin-left: 8px;
        text-decoration: none;
    }
    .logout-link:hover {
        text-decoration: underline;
    }
    main {
        margin-top: 24px;
    }
    .main-footer {
        width: 100%;
        text-align: center;
        margin-top: 48px;
        padding: 32px 0 24px 0;
    }
    .footer-title {
        font-size: 2.4rem;
        font-family: 'STHeiti', 'Microsoft YaHei', serif;
        font-weight: bold;
        letter-spacing: 4px;
        color: #fff;
    }
    .watermark-title {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-size: 3.2rem;
        font-family: 'STHeiti', 'Microsoft YaHei', serif;
        font-weight: bold;
        letter-spacing: 4px;
        color: rgba(255,255,255,0.10);
        z-index: 0;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
        margin-top: 24px;
    }
    </style>
    
</head>
<body>
    <header class="main-header-bar" style="background-color: transparent;">
        <div class="header-title">智鉴惟真</div>
        <div class="header-user">
            {% if username %}您好， {{ username }} <a href="/logout" class="logout-link">退出登录</a>{% endif %}
        </div>
    </header>
    <main>
        <!-- 主应用内容 -->
        <div class="main-app" id="mainApp">
            <canvas id="particle-canvas"></canvas>

            <div class="sidebar">
                <ul class="side-menu">
                    <li id="detectionBtn" class="menu-item" ><span class="icon"><i class="fas fa-vial" style="color:#7efc9a;"></i></span> 综合检测</li>
                    <!-- <li id="chatBtn" class="menu-item"><span class="icon"><i class="fas fa-robot" style="color:#b48cf2;"></i></span> 交互式问答</li> -->
                    <li id="dataBtn" class="menu-item"><span class="icon"><i class="fas fa-folder" style="color:#ffe066;"></i></span> 数据管理</li>
                    <li id="modelsBtn" class="menu-item"><span class="icon"><i class="fas fa-glasses" style="color:#ff7eb9;"></i></span> 模型中心</li>
                    <li id="settingsBtn" class="menu-item"><span class="icon"><i class="fas fa-cog" style="color:#bdbdbd;"></i></span> 系统设置</li>
                </ul>
            </div>

            <div class="container">
                <header>
                    <h1 style="font-size:32px"></h1>
                </header>

                <main>
                    {% block body %}
                    {% endblock %}
                </main>

                <footer>
                    <p>© 2025 HDU智鉴惟真团队</p>
                </footer>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="footer-title"></div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/preview.js') }}"></script>
    <script src="{{ url_for('static', filename='js/effects.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 绑定菜单事件
            document.getElementById('detectionBtn')?.addEventListener('click', () => window.location.href = '/detection');
            document.getElementById('dataBtn')?.addEventListener('click', () => window.location.href = '/data');
            document.getElementById('modelsBtn')?.addEventListener('click', () => window.location.href = '/models');
            document.getElementById('settingsBtn')?.addEventListener('click', () => window.location.href = '/settings');
            // document.getElementById('chatBtn')?.addEventListener('click', () => window.location.href = '/chat_page');
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前路径
            const currentPath = window.location.pathname;
            
            // 定义路由与菜单项的映射关系
            const routeMap = {
                '/detection': 'detectionBtn',
                // '/chat_page': 'chatBtn',
                '/data': 'dataBtn',
                '/models': 'modelsBtn',
                '/settings': 'settingsBtn'
            };
            
            // 移除所有菜单项的active类
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 找到当前路径对应的菜单项并添加active类
            for (const [route, menuId] of Object.entries(routeMap)) {
                if (currentPath.startsWith(route)) {
                    const menuItem = document.getElementById(menuId);
                    if (menuItem) {
                        menuItem.classList.add('active');
                    }
                    break; // 找到匹配项后退出循环
                }
            }
        });
    </script>
    {% block script %}
    {% endblock %}
</body>
</html>
