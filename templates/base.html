<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智鉴惟真</title>
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/preview.css') }}">

    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* 首页主要内容 */
    .home-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px 10px 0 10px;
        position: relative;
        z-index: 1;
    }
    .global-footer {
        width: 100%;
        background: #232a36;
        color: #fff;
        text-align: center;
        padding: 20px 0 10px 0;
        margin: 0;
        font-size: 0.9rem;
        z-index: 100;
        box-shadow: 0 -2px 16px rgba(0,0,0,0.08);
        border-radius: 0 0 18px 18px;
    }
    @media (max-width: 900px) {
        .global-footer {
            left: 60px;
            width: calc(100vw - 60px);
        }
    }
    </style>
    
</head>
<body>

    <!-- 主应用内容 -->
    <div class="main-app" id="mainApp">
        <canvas id="particle-canvas"></canvas>


        <div class="container">
            <header>
                <h1 style="font-size:32px">智鉴惟真</h1>
                <div class="user-info">
                    {% if logged_in %}
                    <span class="user-greeting">您好，{{ username }}</span>
                    <!-- <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a> -->
                    {% else %}
                    <div class="login-prompt">
                        <span>登录可使用更高级的推理模型</span>
                        <a href="/login" class="login-btn"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register" class="register-btn"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    {% endif %}
                </div>
            </header>

            <main>
                {% block body %}
                {% endblock %}
            </main>
            <footer class="global-footer">
                <p>© 2025 HDU智鉴惟真团队</p>
            </footer>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/preview.js') }}"></script>
    <script src="{{ url_for('static', filename='js/effects.js') }}"></script>

    {% block script %}
    {% endblock %}
</body>
</html>
