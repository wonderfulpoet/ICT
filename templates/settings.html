{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
<style>
    #change-password-form .btn-primary {
        background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
        border: none;
        color: #fff;
        padding: 12px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(0, 198, 255, 0.3);
    }
    
    #change-password-form .btn-primary:hover {
        background: linear-gradient(90deg, #00d4ff 0%, #0080ff 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 198, 255, 0.4);
    }
    
    #change-password-form .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(0, 198, 255, 0.3);
    }
</style>
{% endblock %}

{% block body %}
<div id="settings-container">
    <!-- 左侧导航选项卡 -->
    <div class="settings-tabs">
        <button class="tab-link active" data-tab="account">
            <i class="fas fa-user-shield"></i><span>账户安全</span>
        </button>
    </div>

    <!-- 右侧内容区域 -->
    <div class="settings-main">
        <div class="settings-content">
            <!-- 账户安全 -->
            <div id="account-tab" class="tab-content active">
                <div class="settings-group">
                    <div class="group-header">
                        <h2 class="group-title">修改密码</h2>
                        <p class="group-desc">定期修改密码可以有效保护您的账户安全。</p>
                    </div>
                    <div class="setting-item vertical-layout">
                        <form id="change-password-form">
                            <input type="password" placeholder="旧密码" required>
                            <input type="password" placeholder="新密码" required>
                            <input type="password" placeholder="确认新密码" required>
                            <button type="submit" class="btn btn-primary">确认修改</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}

{% block script%}
<script>
// 修改密码功能的简单脚本
document.addEventListener('DOMContentLoaded', function() {
    const passwordForm = document.getElementById('change-password-form');
    
    if (passwordForm) {
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputs = this.querySelectorAll('input[type="password"]');
            const oldPassword = inputs[0].value;
            const newPassword = inputs[1].value;
            const confirmPassword = inputs[2].value;
            
            // 验证新密码和确认密码是否一致
            if (newPassword !== confirmPassword) {
                alert('新密码和确认密码不一致，请重新输入！');
                return;
            }
            
            // 验证密码长度
            if (newPassword.length < 6) {
                alert('密码长度至少为6个字符！');
                return;
            }
            
            // 这里应该发送请求到后端
            // 暂时显示成功提示
            alert('密码修改成功！');
            this.reset();
        });
    }
});
</script> 
{% endblock %}
