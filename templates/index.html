<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智鉴惟真</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/preview.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/effects.css') }}">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .user-info { position: absolute; top: 10px; right: 20px; display: flex; align-items: center; gap: 15px; }
        .user-greeting { color: var(--text-color-secondary); font-size: 14px; }
        .logout-btn, .login-btn, .register-btn {
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .logout-btn:hover, .login-btn:hover, .register-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .login-prompt { display: flex; align-items: center; gap: 10px; }
        .login-prompt span { color: var(--text-color-secondary); font-size: 14px; font-style: italic; }
        .register-btn { background-color: #5c8b9b; }
        .register-btn:hover { background-color: #4a7282; }
        .menu-item.active { background-color: #eef; font-weight: bold; border-left: 4px solid #4a7aff; }
        @media (max-width: 768px) {
            .user-info { position: relative; top: auto; right: auto; margin-top: 10px; justify-content: center; }
            .login-prompt { flex-direction: column; align-items: center; gap: 5px; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    {% if logged_in %}
    <div class="sidebar">
        <ul class="side-menu">
            <li id="detectionBtn" class="menu-item"><span class="icon"><i class="fas fa-vial" style="color:#7efc9a;"></i></span> 综合检测</li>
            <li id="chatBtn" class="menu-item active"><span class="icon"><i class="fas fa-robot" style="color:#b48cf2;"></i></span> 交互式问答</li>
            <li><span class="icon"><i class="fas fa-folder" style="color:#ffe066;"></i></span> 数据管理</li>
            <li><span class="icon"><i class="fas fa-glasses" style="color:#ff7eb9;"></i></span> 模型中心</li>
            <li><span class="icon"><i class="fas fa-cog" style="color:#bdbdbd;"></i></span> 系统设置</li>
        </ul>
    </div>
    {% endif %}

    <div class="container">
        <header>
            <h1 style="font-size:32px">智鉴惟真</h1>
            <div class="user-info">
                {% if logged_in %}
                <span class="user-greeting">您好，{{ username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                {% else %}
                <div class="login-prompt">
                    <span>登录可使用更高级的推理模型</span>
                    <a href="{{ url_for('login') }}" class="login-btn"><i class="fas fa-sign-in-alt"></i> 登录</a>
                    <a href="{{ url_for('register') }}" class="register-btn"><i class="fas fa-user-plus"></i> 注册</a>
                </div>
                {% endif %}
            </div>
        </header>

        <main>
            <div id="mainContent">
                <!-- 默认加载 chat.html -->
                {% include 'chat.html' %}
            </div>
        </main>

        <footer>
            <p>© 2025 智鉴惟真团队</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/preview.js') }}"></script>
    <script src="{{ url_for('static', filename='js/effects.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function loadPage(pageName) {
                fetch(`/${pageName}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`无法加载 ${pageName}.html`);
                        return response.text();
                    })
                    .then(html => {
                        document.getElementById('mainContent').innerHTML = html;
                        // 动态加载 detection.js
                        if (pageName === 'detection') {
                            // 检查是否已加载，避免重复
                            if (!document.getElementById('detection-js')) {
                                const script = document.createElement('script');
                                script.src = '/static/js/detection.js';
                                script.id = 'detection-js';
                                document.body.appendChild(script);
                            } else {
                                // 如果已加载，重新执行（通过移除再添加）
                                const oldScript = document.getElementById('detection-js');
                                oldScript.remove();
                                const script = document.createElement('script');
                                script.src = '/static/js/detection.js';
                                script.id = 'detection-js';
                                document.body.appendChild(script);
                            }
                        }
                        // 激活对应菜单
                        document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
                        const btn = document.getElementById(`${pageName}Btn`);
                        if (btn) btn.classList.add('active');
                    })
                    .catch(error => {
                        document.getElementById('mainContent').innerHTML = `<p class="error">${error.message}</p>`;
                    });
            }

            document.getElementById('detectionBtn')?.addEventListener('click', () => loadPage('detection'));
            document.getElementById('chatBtn')?.addEventListener('click', () => {
                window.location.href = '/';
            });

        });
    </script>
</body>
</html>
